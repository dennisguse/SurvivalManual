buildscript {
    ext {
        kotlin_version = '1.9.22'
        androidx_test_version = '1.5.0'
        snackengage_version = '0.30'
        kotpref_version = '2.13.2'
    }

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        gradlePluginPortal()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.android.tools.build:gradle:8.2.1'

        classpath 'com.trevjonez.composer:plugin:1.0.0-rc08'

        classpath 'com.github.bjoernq:unmockplugin:0.7.9'

        classpath 'com.github.ben-manes:gradle-versions-plugin:0.50.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'https://raw.githubusercontent.com/ligi/gradle-common/master/versions_plugin_stable_only.gradle'
